<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Jogo</title>
    <style>
        body {
            background-color: #d9f4f3; /* Cor clara, semelhante ao fundo da imagem */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #4f9b6e; /* Cor de fundo do sidebar */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 1.5em;
            margin-top: 0;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #3d8a5e; /* Cor de fundo ao passar o mouse */
            border-radius: 5px;
        }

        .main-content {
            margin-left: 270px; /* Margem para dar espaço ao sidebar */
            padding: 20px;
            width: calc(100% - 270px);
        }

        h1 {
            color: #4f9b6e; /* Verde suave inspirado na imagem */
            text-align: center;
            margin-bottom: 40px; /* Maior distância do topo */
        }

        form {
            background-color: #ffffff; /* Fundo neutro para o formulário */
            color: #333; /* Texto preto para contraste no fundo claro */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #4f9b6e; /* Verde suave para os rótulos */
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #e6f4f3; /* Fundo claro para os campos de entrada */
            color: #333; /* Texto preto para contraste */
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            vertical-align: middle;
            color: #333; /* Texto preto para os checkboxes */
        }

        .checkbox-group .group-title {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #4f9b6e; /* Verde suave para os títulos */
        }

        input[type="checkbox"] {
            margin-right: 5px;
            accent-color: #4f9b6e; /* Verde suave para a seleção dos checkboxes */
        }

        input[type="submit"] {
            background-color: #4f9b6e; /* Verde suave para o botão */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #388c6e; /* Verde um pouco mais escuro para hover */
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/">Catálogo de Jogos</a> <!-- Link para o catálogo de jogos -->
    </div>
    <div class="main-content">
        <h1>Cadastrar Novo Jogo</h1>
        <form id="gameForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="photo">Foto:</label>
            <input type="text" id="photo" name="photo"><br>

            <label for="price">Preço (R$):</label>
            <input type="number" step="0.01" id="price" name="price" required><br>

            <div class="checkbox-group">
                <span class="group-title">Gêneros:</span>
                <label><input type="checkbox" name="genre" value="Ação"> Ação</label>
                <label><input type="checkbox" name="genre" value="Aventura"> Aventura</label>
                <label><input type="checkbox" name="genre" value="RPG"> RPG</label>
                <label><input type="checkbox" name="genre" value="Simulação"> Simulação</label>
                <label><input type="checkbox" name="genre" value="Estratégia"> Estratégia</label>
                <label><input type="checkbox" name="genre" value="Esporte"> Esporte</label>
                <label><input type="checkbox" name="genre" value="Corrida"> Corrida</label>
                <label><input type="checkbox" name="genre" value="Puzzle"> Puzzle</label>
                <label><input type="checkbox" name="genre" value="Tiro"> Tiro</label> <!-- Alterado -->
                <label><input type="checkbox" name="genre" value="Luta"> Luta</label>
            </div>

            <div class="checkbox-group">
                <span class="group-title">Plataformas:</span>
                <label><input type="checkbox" name="platform" value="PlayStation"> PlayStation</label>
                <label><input type="checkbox" name="platform" value="Xbox"> Xbox</label>
                <label><input type="checkbox" name="platform" value="Nintendo Switch"> Nintendo Switch</label> <!-- Alterado -->
                <label><input type="checkbox" name="platform" value="PC"> PC</label>
                <label><input type="checkbox" name="platform" value="Mobile"> Mobile</label>
                <label><input type="checkbox" name="platform" value="Steam"> Steam</label> <!-- Adicionado -->
            </div>

            <label for="launch_date">Data de Lançamento:</label>
            <input type="date" id="launch_date" name="launch_date"><br>

            <input type="submit" value="Adicionar Jogo">
        </form>

        <script>
            document.getElementById('gameForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                // Coleta os dados do formulário
                const formData = new FormData(this);
                const data = {};

                formData.forEach((value, key) => {
                    if (key === 'genre' || key === 'platform') {
                        data[key] = formData.getAll(key);
                    } else {
                        data[key] = value;
                    }
                });

                // Envia os dados no formato JSON
                fetch('/register-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    alert(result.message); // Exibe a mensagem de sucesso
                    document.getElementById('gameForm').reset(); // Reseta o formulário
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao salvar o jogo.');
                });
            });
        </script>
    </div>
</body>

</html>
