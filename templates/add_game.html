<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Adicionar Novo Jogo</h1>
    <form id="gameForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="photo">Foto:</label>
        <input type="text" id="photo" name="photo"><br><br>

        <label for="price">Preço:</label>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <label for="genre">Gênero (separado por vírgula):</label>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="launch_date">Data de Lançamento:</label>
        <input type="date" id="launch_date" name="launch_date"><br><br>

        <label for="platform">Plataformas (separado por vírgula):</label>
        <input type="text" id="platform" name="platform"><br><br>

        <input type="submit" value="Adicionar Jogo">
    </form>

    <script>
        document.getElementById('gameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Coleta os dados do formulário
            const formData = {
                name: document.getElementById('name').value,
                photo: document.getElementById('photo').value,
                price: parseFloat(document.getElementById('price').value),
                genre: document.getElementById('genre').value.split(','), // Converte para lista
                launch_date: document.getElementById('launch_date').value,
                platform: document.getElementById('platform').value.split(',') // Converte para lista
            };

            // Envia os dados usando fetch no formato JSON
            fetch('/register-game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Jogo adicionado com sucesso!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Erro ao adicionar o jogo.');
            });
        });
    </script>
</body>
</html>
