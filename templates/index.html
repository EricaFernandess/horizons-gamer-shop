<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATÁLOGO DE JOGOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            font-family: 'Fira Code', monospace;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #1a1a2e;
            padding: 20px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #4f9b6e;
            font-size: 1.5em;
        }

        .sidebar a {
            color: #bb86fc;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        h1 {
            color: #4f9b6e;
            text-align: center;
            text-transform: uppercase;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #282a36;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            position: relative;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card .actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .edit-icon,
        .delete-icon {
            color: #E6E6FA;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* pop up referente ao modal de deletar jogo */
        .popup #confirmDelete {
            background-color: #4f9b6e;
            color: #fff;
        }

        .popup #confirmDelete:hover {
            background-color: #3e7e5a;
        }

        .popup #cancelDelete {
            background-color: #B22222;
            color: #fff;
        }

        .popup #cancelDelete:hover {
            background-color: #8B0000;
        }

        .edit-icon:hover {
            color: #4f9b6e;
        }

        .delete-icon:hover {
            color: #e74c3c;
        }

        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .popup {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .popup input[type="text"],
        .popup input[type="number"],
        .popup input[type="date"],
        .popup select,
        .popup textarea {
            background-color: #282a36;
            border: 1px solid #5e6d9c;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
}

        .popup h2 {
            color: #4f9b6e;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-transform: uppercase;
        }

        .popup label {
            display: block;
            text-align: left;
            color: #bb86fc;
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: bold;
        }
        .popup input,
        .popup select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .popup button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* pop up referente ao modal de edição de jogo */
        .popup #confirmEdit {
            background-color: #4f9b6e;
            color: #fff;
        }

        .popup #confirmEdit:hover {
            background-color: #3e7e5a;
        }

        .popup #cancelEdit {
            background-color: #B22222;
            color: #fff;
        }

        .popup #cancelEdit:hover {
            background-color: #8B0000;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            max-width: 100%;
        }

        .checkbox-group label {
            color: #e0e0e0;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-group input {
            margin-right: 5px;
        }

        input[type="checkbox"] {
            accent-color: #3ebcba;
        }
        .popup select,
        .popup input[type="text"],
        .popup input[type="number"],
        .popup input[type="date"] {
            width: 100%;
            box-sizing: border-box;
        }

        @media screen and (max-width: 600px) {
            .popup {
                width: 90%;
            }

            .checkbox-group label {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="add-game">Cadastrar Novo Jogo</a>
    </div>
    <div class="main-content">
        <h1>Catálogo de Jogos</h1>
        <div class="card-container" id="gamesContainer"></div>
    </div>

    <div class="popup-container" id="editPopupContainer">
        <div class="popup">
            <h2>Editar Jogo</h2>
            <label for="editName">Nome:</label>
            <input type="text" id="editName" placeholder="Nome">

            <label for="editPhoto">Foto:</label>
            <input type="text" id="editPhoto" placeholder="URL da Foto">

            <label for="editPrice">Preço (R$):</label>
            <input type="number" id="editPrice" placeholder="Preço">

            <label for="editGenres">Gêneros:</label>
            <div class="checkbox-group" id="editGenres">
                <label><input type="checkbox" value="Ação"> Ação</label>
                <label><input type="checkbox" value="Aventura"> Aventura</label>
                <label><input type="checkbox" value="RPG"> RPG</label>
                <label><input type="checkbox" value="Simulação"> Simulação</label>
                <label><input type="checkbox" value="Estratégia"> Estratégia</label>
                <label><input type="checkbox" value="Esporte"> Esporte</label>
                <label><input type="checkbox" value="Corrida"> Corrida</label>
                <label><input type="checkbox" value="Puzzle"> Puzzle</label>
                <label><input type="checkbox" value="Tiro"> Tiro</label>
                <label><input type="checkbox" value="Luta"> Luta</label>
            </div>

            <label for="editLaunchDate">Data de Lançamento:</label>
            <input type="date" id="editLaunchDate">

            <label for="editPlatforms">Plataformas:</label>
            <div class="checkbox-group" id="editPlatforms">
                <label><input type="checkbox" value="PlayStation"> PlayStation</label>
                <label><input type="checkbox" value="Xbox"> Xbox</label>
                <label><input type="checkbox" value="Nintendo Switch"> Nintendo Switch</label>
                <label><input type="checkbox" value="PC"> PC</label>
                <label><input type="checkbox" value="Mobile"> Mobile</label>
                <label><input type="checkbox" value="Steam"> Steam</label>
            </div>
            <button id="confirmEdit">Confirmar</button>
            <button id="cancelEdit">Cancelar</button>
        </div>
    </div>

    <div class="popup-container" id="deletePopupContainer">
        <div class="popup">
            <h2>Excluir Jogo</h2>
            <p>Tem certeza que deseja excluir este jogo?</p>
            <button id="confirmDelete">Confirmar</button>
            <button id="cancelDelete">Cancelar</button>
        </div>
    </div>

    <script>
        let currentGameId = null;

        function loadGames() {
            fetch('/games')
                .then(response => response.json())
                .then(games => {
                    const container = document.getElementById('gamesContainer');
                    container.innerHTML = '';
                    games.forEach(game => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${game.photo}" alt="${game.name}">
                            <h2>${game.name}</h2>
                            <p class="price">R$ ${game.price.toFixed(2).replace('.', ',')}</p>
                            <div class="actions">
                                <i class="fas fa-edit edit-icon"></i>
                                <i class="fas fa-trash-alt delete-icon"></i>
                            </div>
                        `;
                        container.appendChild(card);

                        const editIcon = card.querySelector('.edit-icon');
                        editIcon.addEventListener('click', () => openEditPopup(game));

                        const deleteIcon = card.querySelector('.delete-icon');
                        deleteIcon.addEventListener('click', () => openDeletePopup(game.id));
                    });
                });
        }

        function openEditPopup(game) {
            document.getElementById('editName').value = game.name;
            document.getElementById('editPhoto').value = game.photo;
            document.getElementById('editPrice').value = game.price;
            document.getElementById('editLaunchDate').value = game.launch_date;

            document.querySelectorAll('#editGenres input').forEach(input => {
                input.checked = game.genre.includes(input.value);
            });

            document.querySelectorAll('#editPlatforms input').forEach(input => {
                input.checked = game.platform.includes(input.value);
            });

            currentGameId = game.id;
            document.getElementById('editPopupContainer').style.display = 'flex';
        }

        function openDeletePopup(gameId) {
            currentGameId = gameId;
            document.getElementById('deletePopupContainer').style.display = 'flex';
        }

        document.getElementById('confirmEdit').addEventListener('click', () => {
            const editedGame = {
                id: currentGameId,
                name: document.getElementById('editName').value,
                photo: document.getElementById('editPhoto').value,
                price: parseFloat(document.getElementById('editPrice').value),
                genre: Array.from(document.querySelectorAll('#editGenres input:checked')).map(checkbox => checkbox.value),
                platform: Array.from(document.querySelectorAll('#editPlatforms input:checked')).map(checkbox => checkbox.value),
                launch_date: document.getElementById('editLaunchDate').value
            };

            fetch(`/update-game/${currentGameId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(editedGame)
            }).then(() => {
                loadGames();
                document.getElementById('editPopupContainer').style.display = 'none';
            });
        });

        document.getElementById('cancelEdit').addEventListener('click', () => {
            document.getElementById('editPopupContainer').style.display = 'none';
        });

        document.getElementById('confirmDelete').addEventListener('click', () => {
            fetch(`/delete-game/${currentGameId}`, { method: 'DELETE' })
                .then(() => {
                    loadGames();
                    document.getElementById('deletePopupContainer').style.display = 'none';
                });
        });

        document.getElementById('cancelDelete').addEventListener('click', () => {
            document.getElementById('deletePopupContainer').style.display = 'none';
        });

        loadGames();
    </script>
</body>

</html>
