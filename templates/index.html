<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Jogos</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            font-family: 'Fira Code', monospace;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            transition: margin-left 0.3s;
        }

        .sidebar {
            width: 250px;
            background-color: #1a1a2e;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            overflow-y: auto;
            transition: width 0.3s;
        }

        .sidebar h2 {
            color: #4f9b6e;
            font-size: 1.5em;
            margin-top: 0;
            text-transform: uppercase;
        }

        .sidebar a {
            display: block;
            color: #bb86fc;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #9a4d9a;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            transition: margin-left 0.3s;
        }

        h1 {
            color: #4f9b6e;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #282a36;
            color: #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h2 {
            color: #bb86fc;
            font-size: 1.2em;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .card p {
            margin: 10px 0;
        }

        .card .price {
            font-weight: bold;
            color: Honeydew;
            font-size: 1.1em;
        }

        .card .date {
            color: #bb86fc;
            font-size: 0.9em;
        }

        .delete-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #E6E6FA;
            font-size: 1.5em;
            cursor: pointer;
        }

        .delete-icon:hover {
            color: #e74c3c;
        }

        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
        }

        .popup {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup h2 {
            color: #4f9b6e;
            margin-top: 0;
        }

        .popup button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .popup button#confirmDelete {
            background-color: #8FBC8F;
            color: #fff;
        }

        .popup button#confirmDelete:hover {
            background-color: #6da06d;
        }

        .popup button#cancelDelete {
            background-color: #B22222;
            color: #fff;
        }

        .popup button#cancelDelete:hover {
            background-color: #8B0000;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="add-game">Cadastrar Novo Jogo</a>
    </div>
    <div class="main-content">
        <h1>Catálogo de Jogos</h1>
        <div class="card-container" id="gamesContainer"></div>
    </div>

    <div class="popup-container" id="popupContainer">
        <div class="popup">
            <h2>Tem certeza que deseja excluir este jogo?</h2>
            <button id="confirmDelete">Confirmar</button>
            <button id="cancelDelete">Cancelar</button>
        </div>
    </div>

    <script>
        // Função para carregar os jogos
        function loadGames() {
            fetch('/games')
                .then(response => response.json())
                .then(games => {
                    const container = document.getElementById('gamesContainer');
                    container.innerHTML = '';
                    games.forEach(game => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${game.photo}" alt="${game.name}">
                            <h2>${game.name}</h2>
                            <p class="price">R$ ${game.price.toFixed(2).replace('.', ',')}</p>
                            <i class="fas fa-trash-alt delete-icon"></i>
                        `;
                        container.appendChild(card);

                        const deleteIcon = card.querySelector('.delete-icon');
                        deleteIcon.addEventListener('click', () => {
                            document.getElementById('popupContainer').style.display = 'flex';

                            // Manter referência do jogo a ser excluído
                            document.getElementById('confirmDelete').onclick = () => {
                                deleteGame(game.id);
                            };
                        });
                    });
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao carregar os jogos.');
                });
        }

        // Função para deletar o jogo via API
        function deleteGame(gameId) {
            fetch(`/delete-game/${gameId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('Jogo deletado com sucesso!');
                        document.getElementById('popupContainer').style.display = 'none';
                        loadGames(); // Atualiza a lista de jogos
                    } else {
                        throw new Error('Erro ao deletar o jogo.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Não foi possível deletar o jogo.');
                });
        }

        document.getElementById('cancelDelete').addEventListener('click', () => {
            document.getElementById('popupContainer').style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', loadGames);
    </script>
</body>

</html>
