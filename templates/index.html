<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Jogos</title>
    <style>
        body {
            background-color: #d9f4f3; /* Cor de fundo do corpo ajustada */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            transition: margin-left 0.3s; /* Transição suave ao expandir a sidebar */
        }

        .sidebar {
            width: 250px;
            background-color: #4f9b6e; /* Cor de fundo do sidebar */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            overflow-y: auto;
            transition: width 0.3s; /* Transição suave ao expandir a sidebar */
        }

        .sidebar h2 {
            color: #fff;
            font-size: 1.5em;
            margin-top: 0;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #3d8a5e; /* Cor de fundo ao passar o mouse */
            border-radius: 5px;
        }

        .sidebar .expandable {
            display: none;
            background-color: #3d8a5e; /* Cor do botão expandir */
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .sidebar.expanded {
            width: 500px; /* Largura expandida da sidebar */
        }

        .sidebar.expanded .expandable {
            display: block;
        }

        .main-content {
            margin-left: 270px; /* Margem para dar espaço ao sidebar */
            padding: 20px;
            width: calc(100% - 270px);
            transition: margin-left 0.3s; /* Transição suave ao expandir a sidebar */
        }

        .main-content.expanded {
            margin-left: 520px; /* Margem ajustada para quando a sidebar está expandida */
            width: calc(100% - 520px);
        }

        h1 {
            color: #4f9b6e; /* Cor dos títulos ajustada */
            text-align: center;
            margin-bottom: 40px; /* Maior distância do topo */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #ffffff; /* Fundo claro para os cards */
            color: #333; /* Texto preto para contraste */
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px; /* Altura fixa para consistência */
            object-fit: cover; /* Ajusta a imagem para cobrir o espaço */
            border-radius: 10px;
        }

        .card h2 {
            color: #4f9b6e; /* Cor dos títulos dos cards ajustada */
            font-size: 1.2em; /* Tamanho dos títulos */
            margin: 10px 0;
        }

        .card p {
            margin: 10px 0;
        }

        .card .price {
            font-weight: bold;
            color: #4f9b6e; /* Cor dos preços ajustada */
        }

        .card .date {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="add-game">Cadastrar Novo Jogo</a>
        <div class="expandable" id="expandable">
            Clique para Expandir
        </div>
    </div>
    <div class="main-content" id="mainContent">
        <h1>Catálogo de Jogos</h1>
        <div class="card-container" id="gamesContainer">
            <!-- Os cards dos jogos serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <script>
        document.getElementById('expandable').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('expanded');
            mainContent.classList.toggle('expanded');
            document.getElementById('expandable').textContent = sidebar.classList.contains('expanded') ? 'Clique para Recolher' : 'Clique para Expandir';
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/games')
                .then(response => response.json())
                .then(games => {
                    const container = document.getElementById('gamesContainer');
                    container.innerHTML = ''; // Limpa o conteúdo inicial
                    games.forEach(game => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${game.photo}" alt="${game.name}">
                            <h2>${game.name}</h2>
                            <p class="price">R$ ${game.price.toFixed(2)}</p>
                            <p class="date">Lançamento: ${new Date(game.launch_date).toLocaleDateString('pt-BR')}</p>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao carregar os jogos.');
                });
        });
    </script>
</body>

</html>
